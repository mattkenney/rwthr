<!DOCTYPE html>
<html id="ng-app" ng-app="weatherApp">
<head>
<meta charset="utf-8" />
<title>mwthr</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<link href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/spacelab/bootstrap.min.css" rel="stylesheet" />
<!--[if lt IE 9]>
<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
<![endif]-->
<style type="text/css">
.nav,.pagination,.carousel a{cursor:pointer;}
.rr-graph{height:500px;margin:-6px;width:592px;}
.rr-image{overflow:hidden;}
.rr-label:after{content:":";}
.rr-label{text-align:right;width:9em;}
.rr-main{margin-left:auto;margin-right:auto;margin-top:70px;overflow:hidden;width:598px}
.rr-radar{height:550px;margin:-10px;width:600px;}
.rr-tropic{border:1px solid #ddd;margin:39px;}
@media/*!*/(max-width:767px)
{
.rr-graph{height:250px;margin:-7px;width:296px;}
.rr-main{width:300px;}
.rr-radar{height:275px;margin:-9px;width:300px;}
.rr-tropic{height:202px;margin:14px;width:252px;}
}
</style>
</head>
<body ng-controller="WeatherCtrl">
<div class="navbar navbar-default navbar-fixed-top">
<div class="container">
<div class="navbar-header">
<button type="button"class="navbar-toggle" ng-click="navBar.toggle()">
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="navbar-brand" ng-click="navBar.click()">mwthr</a>
</div>
<div class="collapse navbar-collapse" ng-class="navBar.classes()">
<ul class="nav navbar-nav">
<li ng-class="navBar.linkClass()"><a ng-click="navBar.click()">Radar</a></li>
<li ng-class="navBar.linkClass('fiveday')"><a ng-click="navBar.click('fiveday')">5 Day</a></li>
<li ng-class="navBar.linkClass('atlantic')"><a ng-click="navBar.click('atlantic')">Atlantic</a></li>
<li ng-class="navBar.linkClass('pacific')"><a ng-click="navBar.click('pacific')">Pacific</a></li>
</ul>
</div>
</div>
</div>
<div class="container">
<div class="rr-main">
<table class="rr-table table table-striped table-bordered table-hover">
<tbody>
<tr><td class="rr-label">Location</td><td>{{place.name}}</td></tr>
<tr><td class="rr-label">Now</td><td><span ng-show="observation.temp_f">{{observation.temp_f}} &#176;F</span></td></tr>
<tr><td class="rr-label">Next 24 hours</td><td><span ng-show="range.temperature">{{range.temperature}} &#176;F, {{range.probability_of_precipitation}}% <span title="probability of precipitation">PoP</span></span></td></tr>
</tbody>
<tbody ng-switch="mode">
<tr ng-switch-default=""><td class="rr-image" colspan="2"><img alt="Radar" class="rr-radar" ng-src="{{radar}}" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///////yH5BAEKAAEALAAAAAABAAEAAAICRAEAOw==" /></td></tr>
<tr ng-switch-when="fiveday"><td class="rr-image" colspan="2"><img alt="5 day" class="rr-graph" ng-src="{{graph.url}}" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///////yH5BAEKAAEALAAAAAABAAEAAAICRAEAOw==" /></td></tr>
<tr ng-switch-when="atlantic"><td class="rr-image" colspan="2"><img alt="Atlantic" class="rr-tropic" src="http://www.nhc.noaa.gov/tafb_latest/danger_atl_latestBW_sm2.gif" /></td></tr>
<tr ng-switch-when="pacific"><td class="rr-image" colspan="2"><img alt="Pacific" class="rr-tropic" src="http://www.nhc.noaa.gov/tafb_latest/danger_pac_latestBW_sm2.gif" /></td></tr>
</tbody>
</table>
</div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-resource.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.js"></script>
<script src="/js/weather.js"></script>
</body>
</html>
